<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var totalWon = 0;
        var totalLost = 0;

        for (var i = 1; i <= 5; i++) {
            var guessNumber = parseInt(
                prompt("Enter your digit to win between 1 to 5")
            );

            var randomNumber = Math.floor(Math.random() * 5) + 1;

            if (guessNumber < 0 || guessNumber == 0 || guessNumber > 5) {
                alert("invalid Input");
                break;
            } else if (guessNumber == randomNumber) {
                console.log("You have won");
                totalWon++;
            } else {
                console.log("You have lost. Random number is " + randomNumber);
                totalLost++;
            }
        }

        document.write("<h1>" + "You have total won " + totalWon + "</h1>");
        document.write("<h1>" + "You have total lost " + totalLost + "</h1>");
    </script>
</head>

<body>

</body>

</html>
